<div class="modal-backdrop fade show">

</div>
<div class="modal fade show" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Alta Proveedor</h5>
                <button type="button" (click)="onClickOnCerrar()" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="guardarProveedor(formularioProveedor)" #formularioProveedor="ngForm" novalidate>
                    <div class="form-group">
                        <label class="col-form-label">Código Proveedor</label>
                        <input type="text" class="form-control" name="codigo" minlength="4" maxlength="4" required [(ngModel)]="usuario.codigo" #codigo="ngModel">
                        <div *ngIf=codigo.errors?.required>
                            <small>Este campo es obligatorio</small>
                        </div>
                        <div *ngIf=codigo.errors?.minlength>
                            <small>Código de 4 números</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Nombre Proveedor</label>
                        <input type="text" class="form-control" name="nombre" required [(ngModel)]="usuario.nombre" #nombre="ngModel">
                        <div *ngIf=nombre.errors?.required>
                            <small>Este campo es obligatorio</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class=" col-form-label">Pais Proveedor</label>
                        <input type="text" class="form-control" name="pais" required [(ngModel)]="usuario.pais" #pais="ngModel">
                        <div *ngIf=pais.errors?.required>
                            <small>Este campo es obligatorio</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label ">Correo Electrónico</label>
                        <input type="email" class="form-control" name="correo" required [(ngModel)]="usuario.correo" aria-describedby="emailHelp" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" #correo="ngModel">
                        <div *ngIf=correo.errors?.required>
                            <small>Este campo es obligatorio</small>
                        </div>
                        <div *ngIf=correo.errors?.pattern>
                            <small>Este formato de correo no es válido</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label"></label>
                        <button [disabled]="!formularioProveedor.valid" type="submit" class="btn btn-outline-dark">Guardar</button>

                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
